server:
  port: ${SERVER_PORT:8081}

spring:
  application:
    name: ticket-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/servicedesk}
    username: ${SPRING_DATASOURCE_USERNAME:servicedesk}
    password: ${SPRING_DATASOURCE_PASSWORD:servicedesk}
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:10}
      minimum-idle: ${DB_POOL_MIN_IDLE:5}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

# AI Service integration
app:
  ai-service:
    base-url: ${AI_SERVICE_URL:http://ai-service:8084}
    timeout: ${AI_SERVICE_TIMEOUT:30}

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Logging configuration
logging:
  level:
    root: INFO
    com.greenwhitesolutions: INFO
    org.springframework: WARN
    org.hibernate: WARN
