name: CI

on:
  push:
    branches: [ main, 'feature/**', 'copilot/**' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build and run unit tests
      run: |
        cd backend
        mvn -T 1C clean test -B

    - name: Package applications
      run: |
        cd backend
        mvn -T 1C package -DskipTests -B

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          backend/**/target/surefire-reports/*.xml
        retention-days: 7

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          backend/**/target/*.jar
        retention-days: 7

  code-quality:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run verification
      run: |
        cd backend
        mvn -T 1C verify -DskipTests -B
